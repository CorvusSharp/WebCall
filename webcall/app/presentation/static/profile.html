<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Профиль</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .profile-container { max-width: 640px; margin: 2rem auto; padding: 1rem 1.25rem; background: var(--panel-bg,#111); border:1px solid var(--border-color,#333); border-radius:8px; }
    .profile-container h1 { margin-top:0; font-size:1.4rem; }
  form + form { margin-top:2rem; }
    .field { display:flex; flex-direction:column; gap:4px; margin-bottom:0.9rem; }
    label { font-weight:600; }
    input[type=text], input[type=email], input[type=password] { padding:0.55rem 0.7rem; border:1px solid var(--border-color,#444); background:var(--input-bg,#181818); color:var(--fg,#eee); border-radius:6px; }
    input:focus { outline:2px solid var(--accent,#1fa060); outline-offset:0; }
    button.primary { background:var(--accent,#1fa060); color:#fff; border:none; padding:0.6rem 1.1rem; border-radius:6px; cursor:pointer; font-weight:600; }
    button.primary:disabled { opacity:0.6; cursor:not-allowed; }
    .inline-msg { font-size:0.85rem; margin-top:4px; }
    .error { color:#ff5252; }
    .success { color:#4caf50; }
    .actions-row { display:flex; gap:0.75rem; align-items:center; }
    .back-link { color:var(--accent,#1fa060); text-decoration:none; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="profile-container">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:1rem; flex-wrap:wrap;">
      <h1>Профиль</h1>
      <div style="display:flex; gap:1rem; align-items:center; flex-wrap:wrap;">
        <a class="back-link" href="/">← На главную</a>
        <a class="back-link" href="/static/password.html" title="Смена пароля">Пароль →</a>
      </div>
    </div>

    <form id="formProfile" novalidate>
      <h2>Общие данные</h2>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" />
      </div>
      <div class="field">
        <label for="username">Имя пользователя</label>
        <input id="username" name="username" type="text" autocomplete="username" minlength="3" maxlength="50" />
      </div>
      <div class="actions-row">
        <button class="primary" type="submit" id="btnSaveProfile">Сохранить</button>
        <span class="inline-msg" id="profileMsg"></span>
      </div>
    </form>

  </div>
  <script type="module" src="/static/js/profile.js"></script>
</body>
</html>

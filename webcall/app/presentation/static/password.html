<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Смена пароля</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .pwd-container { max-width: 520px; margin: 2rem auto; padding: 1.2rem 1.4rem; background: var(--panel-bg,#111); border:1px solid var(--border-color,#333); border-radius:8px; }
    h1 { margin:0 0 1rem 0; font-size:1.4rem; }
    form { display:flex; flex-direction:column; gap:.9rem; }
    .field { display:flex; flex-direction:column; gap:4px; }
    label { font-weight:600; }
    input[type=password] { padding:.55rem .7rem; border:1px solid var(--border-color,#444); background:var(--input-bg,#181818); color:var(--fg,#eee); border-radius:6px; }
    input:focus { outline:2px solid var(--accent,#1fa060); outline-offset:0; }
    button.primary { background:var(--accent,#1fa060); color:#fff; border:none; padding:.6rem 1.1rem; border-radius:6px; cursor:pointer; font-weight:600; }
    button.primary:disabled { opacity:.6; cursor:not-allowed; }
    .inline-msg { font-size:.85rem; }
    .error { color:#ff5252; }
    .success { color:#4caf50; }
    .back-links { display:flex; gap:1rem; flex-wrap:wrap; font-size:.9rem; margin-bottom:1rem; }
    a.back-link { color:var(--accent,#1fa060); text-decoration:none; }
  </style>
</head>
<body>
  <div class="pwd-container">
    <div class="back-links">
      <a class="back-link" href="/">← На главную</a>
      <a class="back-link" href="/static/profile.html">← Профиль</a>
    </div>
    <h1>Смена пароля</h1>
    <form id="formPassword" novalidate>
      <div class="field">
        <label for="old_password">Текущий пароль</label>
        <input id="old_password" name="old_password" type="password" autocomplete="current-password" />
      </div>
      <div class="field">
        <label for="new_password">Новый пароль</label>
        <input id="new_password" name="new_password" type="password" autocomplete="new-password" minlength="6" maxlength="128" />
      </div>
      <div class="field">
        <label for="new_password2">Повторите новый пароль</label>
        <input id="new_password2" name="new_password2" type="password" autocomplete="new-password" minlength="6" maxlength="128" />
      </div>
      <div style="display:flex; gap:.75rem; align-items:center; flex-wrap:wrap;">
        <button class="primary" type="submit" id="btnChangePwd">Изменить пароль</button>
        <span class="inline-msg" id="pwdMsg"></span>
      </div>
    </form>
  </div>
  <script type="module" src="/static/js/password.js"></script>
</body>
</html>
